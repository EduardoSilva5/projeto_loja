<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Loja Fisher Mania</title>
</head>
<body>

   <div class="container">
       <div class="product">
           <div class="image">
               <img class="product-image" src="varas/preta.png" alt="">
           </div>
           <div class="color">
               <span class="preta active" data-image="varas/preta.png" data-color="#070806"></span>
               <span class="verde" data-image="varas/verde.png" data-color="#33ff6d"></span>
               <span class="amarela" data-image="varas/amarela.png" data-color="#e5ff73"></span>
               <span class="vermelha" data-image="varas/vermelha.png" data-color="#B41D26"></span>
           </div>
           <div class="title">
               <p>Vara de pesca</p>
           </div>
           <div class="detail">
               <p>Pre√ßo : <span>R$50</span></p>
               <a href="#">Adicionar ao carrinho</a>
           </div>
       </div>
   </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   <script>
       $(".color span").click(function(){

        $(".color span").removeClass("active");
        $(this).addClass("active");
        $(".detail span").css("color",$(this).attr("data-color"));
        $(".detail a").css("background",$(this).attr("data-color"));
        $(".product-image").attr("src",$(this).attr("data-image"));
        $("body").css("background",$(this).attr("data-color"));
       });
   </script>

</body>
</html>
